<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Augmented Dysarthric Speech Samples - Paper ID XXX</title>

<style>
body {
    font-family: Arial;
    background: #f4f4f4;
    margin: 20px;
}

h1 {
    text-align: center;
}

.dataset {
    background: white;
    padding: 15px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #222;
    color: white;
    padding: 8px;
}

td {
    padding: 8px;
    border: 1px solid #ccc;
}

audio {
    width: 100%;
}
</style>
</head>

<body>

<h1>Augmented Dysarthric Speech Samples</h1>
<h3 style="text-align:center">Paper ID: XXX</h3>

<p style="text-align:center">
<b>Authors:</b> Your Name, Co-Author 1, Co-Author 2
</p>

<hr>

<div id="content"></div>

<script>
const datasets = ["UA-SPEECH", "TORGO", "KDAH"];

const files = {
"UA-SPEECH": [
"F05_B1_C1_M3",
"M09_B1_CW63_M3",
"M09_B3_CW92_M3"
],

"TORGO": [
"Sev_1_F04_Session2_wavHeadMic_0230",
"Sev_1_F04_Session2_wavHeadMic_0231",
"Sev_1_F04_Session2_wavHeadMic_0250"
],

"KDAH": [
"sample1",
"sample2"
]
};

let html = "";

datasets.forEach(ds => {
  html += `<div class="dataset"><h2>${ds}</h2>`;
  html += `<table>
    <tr>
      <th>Sample</th>
      <th>Original</th>
      <th>HiFi-GAN</th>
      <th>BigVGAN</th>
    </tr>`;

  files[ds].forEach(f => {
    html += `<tr>
      <td>${f}</td>
      <td><audio controls preload="none"><source src="${ds}/${f}.wav" type="audio/wav"></audio></td>
      <td><audio controls preload="none"><source src="${ds}/${f}_hifigan.wav" type="audio/wav"></audio></td>
      <td><audio controls preload="none"><source src="${ds}/${f}_bigvgan.wav" type="audio/wav"></audio></td>
    </tr>`;
  });

  html += "</table></div>";
});

document.getElementById("content").innerHTML = html;
</script>

</body>
</html>
